<body>
    <div class="content">
    <!-- Header -->
        <div class="header">
            <img src="LOGO MOONN.png" alt="Logo" class="logo">
            <nav class="nav">
                <a href="home.html">Home</a>
                <a href="ourprofile.html">Our Profile</a>
                <a href="portofolio.html">Portofolio</a>
                <a href="messageus.html">Message Us</a>
            </nav>

        <hr>

        <main class="message-container">
            <div class="form-section">
                <h2>Message Us</h2>
                <form name="messageForm" onsubmit="return handleFormSubmit()">
                    <div class="form-group">
                        <label for="nama">Nama</label>
                        <input type="text" id="nama" name="nama" placeholder="Nama">
                    </div>

                    <div class="form-group">
                        <label for="tanggal">Tanggal Lahir</label>
                        <input type="date" id="tanggal" name="tanggal">
                    </div>

                    <div class="form-group">
                        <label>Jenis Kelamin</label>
                        <div class="radio-group">
                            <input type="radio" id="laki" name="jenis_kelamin" value="Laki-Laki" checked>
                            <label for="laki">Laki-Laki</label>
                            <input type="radio" id="perempuan" name="jenis_kelamin" value="Perempuan">
                            <label for="perempuan">Perempuan</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="pesan">Pesan</label>
                        <textarea id="pesan" name="pesan" placeholder="Pesan"></textarea>
                    </div>

                    <button type="submit">Submit</button>
                </form>
            </div>

            <div class="output-section">
                <div class="output-card">
                    <p id="current-time">Current time : Fri, Jun 17 2022 11:27:28 GMT+0100</p>
                    <hr>
                    <div id="output-content">
                        <p>Nama : <span id="out-nama">Harfi Novian</span></p>
                        <p>Tanggal Lahir : <span id="out-tanggal">01/11/1995</span></p>
                        <p>Jenis Kelamin : <span id="out-jk">Laki-Laki</span></p>
                        <p>Pesan : <span id="out-pesan">Lagi Belajar buat Website</span></p>
                    </div>
                </div>
            </div>
        </main>
    </div>
